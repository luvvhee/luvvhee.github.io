# Name of your site (displayed in the header)
name: luvvhee

# Short bio or description (displayed in the header)
description: luvvhee's Portfolio

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://luvvhee.github.io/images/logo.png




# Site settings
email: luvvhee0712@gmail.com 
baseurl: "https://luvvhee.github.io"
paginate: 50
paginate_path: "/blog/page-:num"
google_analytics: 

# SEO settings
title: luvvhee's Portfolio.
url: "https://luvvhee.github.io"
# twitter_username: 
default_img: https://luvvhee.github.io/images/logo.png

# Profile settings
name: luvvhee's Portfolio.
profile_img:  https://luvvhee.github.io/images/logo.png
# profile: 
# social:
# github: 

# Build settings
include: ["_categories", "_tags"]
exclude: ["_screenshots", "Gemfile", "Gemfile.lock"]
markdown: kramdown
permalink: /:year/:month/:day/:title/
syntax_highlighter: rouge
syntax_highlighter_opts:
# Use existing pygments syntax highlighting css
css_class: 'highlight'

# Sass
sass:
  style: expanded

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME
  
# Gems
gems: [jekyll-paginate, jekyll-sitemap, octopress-autoprefixer]
